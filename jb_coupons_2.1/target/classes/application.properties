# JDBC properties
#
#spring.datasource.url=jdbc:mysql://localhost:3306/jb_coupons_2?useSSL=false&serverTimezone=UTC
spring.datasource.url=jdbc:mysql://localhost:3306/jb_coupons_2?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=jbcp
spring.datasource.password=admin

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform = org.hibernate.dialect.MySQL5Dialect
#spring.jpa.database-platform = org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.generate-ddl=true

spring.jpa.hibernate.ddl-auto = update
#spring.jpa.hibernate.ddl-auto = create
#spring.jpa.hibernate.ddl-auto = create-drop

spring.jpa.show-sql=false

# Enable spring data repos 
spring.data.jpa.repositories.enabled=true

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
